<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nombre completo</title>
</head>
<body>
  <script>
    // Definimos la función "nombreCompleto" que recibe dos argumentos: "nombre" y "apellido"
    function nombreCompleto(nombre, apellido) {
      var nombreCompleto = nombre + " " + apellido; // Creamos una variable llamada "nombreCompleto" que concatena el nombre y el apellido separados por un espacio
      alert("Nombre completo: " + nombreCompleto); // Mostramos el nombre completo en un cuadro de alerta
    }

    nombreCompleto("Pedro", "Gonzalez"); // Llamamos a la función "nombreCompleto" pasando los valores "Pedro" y "Gonzalez" como argumentos

  </script>
</body>
</html>
