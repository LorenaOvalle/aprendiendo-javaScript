<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Permiso</title>
</head>
<body>
  <script>
    // FunciÃ³n que recibe el nombre y la edad de una persona y muestra un mensaje indicando si puede solicitar el permiso
    function permiso(nombre, edad) {
      if (edad >= 18) { // Comparamos la edad con 18 usando la estructura condicional if/else
        alert(nombre + ", puedes solicitar el permiso"); // Si la edad es mayor o igual a 18, mostramos un mensaje de que la persona puede solicitar el permiso
      } else {
        alert(nombre + ", no puedes solicitar el permiso"); // Si la edad es menor que 18, mostramos un mensaje de que la persona no puede solicitar el permiso
      }
    }

    // Ejemplo de uso
    permiso("Roberto", 15); // "Roberto, no puedes solicitar el permiso"
    permiso("Mario", 36); // "Mario, puedes solicitar el permiso"
  </script>
</body>
</html>
